<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Calculator</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <form name="displayForm" id="display">
            <input type="text" name="entries" maxlength="10" disabled>
        </form>

        <h3>Javascript Calculator</h3>
        <div class="buttons">

            <button data-key="del">del</button>
            <button data-key="sqrt">&radic;</button>
            <button data-key="%">&percnt;</button>
            <button data-key="/">&divide;</button>

            <button class="number" data-key="7">7</button>
            <button class="number" data-key="8">8</button>
            <button class="number" data-key="9">9</button>
            <button data-key="*">&times;</button>

            <button class="number" data-key="4">4</button>
            <button class="number" data-key="5">5</button>
            <button class="number" data-key="6">6</button>
            <button data-key="-">&minus;</button>

            <button class="number" data-key="1">1</button>
            <button class="number" data-key="2">2</button>
            <button class="number" data-key="3">3</button>
            <button data-key="+">&plus;</button>

            <button data-key="clear">C</button>
            <button class="number" data-key="0">0</button>
            <button class="number" data-key=".">&sdot;</button>
            <button data-key="=">&equals;</button>
        </div>
    </div>
    <div class="footer">
        <span>Designed &amp; Coded by
            <a href="jimmyguzman.com" target="_blank">Jimmy Guzman</a>
        </span>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
